<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{{url_for('serve_static', filename='/hours/static/hours_home.js')}}"></script>

    <style>
        .text {
            font-size: 25px;
        }

        .button {
            width: 180px;
            height: 180px;
            font-size: xx-large;
        }
    </style>
</head>

<body onload="onLoad()">
    <script>
        document.addEventListener("gesturestart", function (event) {
            event.preventDefault();
        });
    </script>
    
    <label class="text">date: </label>
    <input type="date" id="date_input" class="text"></input>
    <br></br>

    <label class="text">hours:</label>
    <input type="number" id="worked_hours_input" style="width: 100px;" class="text"></input>
    <div id="error_message_container"></div>
    <br></br>

    <input type="button" value="+ 0.5" id="increase" class="button">
    <input type="button" value="- 0.5" id="decrease" class="button">
    <br><br>

    <input type="button" id="confirm_input" class="text" value="save" onclick="confirm_button_onclick()"></input>
    <br></br>

    <input type="button" id="edit_data_input" value="edit" class="text" onclick="
        window.location.replace('/hours/edit-data');
    "></input>
    <br></br>

    <input type="button" value="back" class="text" onclick="
        window.location.replace('/');
    "></input>
</body>

</html>
